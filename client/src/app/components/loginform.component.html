<div *ngIf="isLoggedIn() === false" >
  <form class="navbar-form navbar-right" role="search" #form="ngForm" (ngSubmit)="performLogin(form.value)">
      <div class="form-group">
          <input class="form-control" type="text" name="user" placeholder="Username" ngModel required="true"/>
      </div>
      <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" ngModel required="true"/>
      </div>
      <button type="submit" class="btn btn-default">Log in</button>
  </form>
</div>

<div *ngIf="isLoggedIn() === true" >
  <form class="navbar-form navbar-right" role="search" method="post">
      <button type="submit" class="btn btn-default">Logout</button>
  </form>
  <p class="navbar-text navbar-right">
      Signed in as {{username}}
  </p>
</div>
